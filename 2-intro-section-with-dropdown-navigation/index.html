<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="mobile-menu"></div>
    <div class="header">
      <img src="images/logo.svg" alt="logo">
      <div class="header-interactive">
        <div class="header-button features"><p>Features</p> <img class="dropdown-icon" src="images/icon-arrow-down.svg" alt="">
          <div class="empty-hover"></div>
          <div class="dropdown">
            <div class="item"><img src="images/icon-todo.svg" alt=""><p>Todo List</p></div>
            <div class="item"><img src="images/icon-calendar.svg" alt=""><p>Calendar</p></div>
            <div class="item"><img src="images/icon-reminders.svg" alt=""><p>Reminders</p></div>
            <div class="item"><img src="images/icon-planning.svg" alt=""><p>Planning</p></div>
          </div>
        </div>
        <div class="header-button company"><p>Company</p><img class="dropdown-icon" src="images/icon-arrow-down.svg" alt="">
          <div class="empty-hover"></div>
          <div class="dropdown">
            <div class="item"><p>History</p></div>
            <div class="item"><p>Our Team</p></div>
            <div class="item"><p>Blog</p></div>
          </div>
        </div>
        <div class="header-button careers"><p>Careers</p></div>
        <div class="header-button about"><p>About</p></div>
      </div>
      <div class="login-and-register">
        <div class="header-button login"><p>Login</p></div>
        <div class="header-button register"><p>Register</p></div>
      </div>
      <div class="sidebar"> 
        <img src="images/icon-menu.svg" alt="">
      </div>
    </div>
    <div class="content">
      <div class="learn-more">
        <h2>Make remote work</h2>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
      <img class="hero-image" src="images/image-hero-desktop.png" alt="hero">
      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    </div>
</body>
</html>
