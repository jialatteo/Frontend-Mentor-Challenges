<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
      <div class="header-interactive">
        <div class="features">Features <img class="dropdown-icon" src="images/icon-arrow-down.svg" alt=""></div>
        <div class="company">Company <img class="dropdown-icon" src="images/icon-arrow-down.svg" alt=""></div>
        <div class="careers">Careers</div>
        <div class="about">About</div>
        <div class="login">Login</div>
        <div class="register">Register</div>
      </div>
    </div>
    <div class="content">
      <div class="learn-more">
        <h2>Make remote work</h2>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
      <img class="hero-image" src="images/image-hero-desktop.png" alt="hero">
      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    </div>
</body>
</html>
