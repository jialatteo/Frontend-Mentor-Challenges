<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <div class="input-container">

      <div class="bill">
        <label for="bill">Bill</label>
        <input class="bill-input" id="bill" type="text" placeholder="0" pattern="^\d+(\.\d{1,2})?$">
      </div>

      <div class="tip">
          <p>Select Tip %</p>
          <div class="radio-button-container">
            <input id="5" type="radio" name="tip"><label class="radio-label" for="5">5%</label>
            <input id="10" type="radio" name="tip"><label class="radio-label" for="10">10%</label>
            <input id="15" type="radio" name="tip"><label class="radio-label" for="15">15%</label>
            <input id="25" type="radio" name="tip"><label class="radio-label" for="25">25%</label>
            <input id="50" type="radio" name="tip"><label class="radio-label" for="50">50%</label>
            <input class="custom-tip" type="text" placeholder="Custom">
          </div>
      </div>

      <div class="people">
        <label for="people">Number of People</label>
        <input class="people-input" id="people" type="text" placeholder="0">
        <span class="error">Can't be zero</span>
      </div>

    </div>

    <div class="display-container">
      <div class="tip-display display"> 
        <p class="display-type">Tip Amount</p>
        <p class="person">/ person</p>
        <p class="display-amount">0.00</p>
      </div>
      <div class="total display">
        <p class="display-type">Total</p>
        <p class="person">/ person</p>
        <p class="display-amount">0.00</p>
      </div>
      <button>RESET</button>
    </div>
  </div>
</body>
</html>
