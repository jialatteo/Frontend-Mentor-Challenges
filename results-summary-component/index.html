<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container result-container">
      <h2>Your Result</h2>
      <div class="result">
        <p class="result-score">76</p>
        <p class="result-max">of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container summary-container">
      <h2>Summary</h2>
      <div class="stat reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
        <p class="stat-type">Reaction</p>
        <p class="score"><span>80</span> / 100</p>
      </div>

      <div class="stat memory">
        <img src="./assets/images/icon-memory.svg" alt="memory-icon">
        <p class="stat-type">Memory</p>
        <p class="score"><span>92</span> / 100</p>
      </div>

      <div class="stat verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
        <p class="stat-type">Verbal</p>
        <p class="score"><span>61</span> / 100</p>
      </div>

      <div class="stat visual">
        <img src="./assets/images/icon-visual.svg" alt="visual-icon">
        <p class="stat-type">Visual</p>
        <p class="score"><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>
</body>
</html>
