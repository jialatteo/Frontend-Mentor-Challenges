<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="balance">
      <h2>My balance</h2>
      <p>$921.48</p>
      <img src="images/logo.svg" alt="">
    </div>

    <div class="spending">
      <h2>Spending - Last 7 days</h2>
      <div class="expenses">
        <div class="mon chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">mon</p>
        </div>
        <div class="tue chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">tue</p>
        </div>
        <div class="wed chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">wed</p>
        </div>
        <div class="thu chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">thu</p>
        </div>
        <div class="fri chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">fri</p>
        </div>
        <div class="sat chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">sat</p>
        </div>
        <div class="sun chart-container">
          <div class="chart"><p class="tooltip">$52.36</p></div>
          <p class="day">sun</p>
        </div>
      </div>
      <hr>
      <div class="monthly-total">
        <h2>Total this month</h2>
        <div class="total">
          <p class="total-value">$478.33</p>
          <p class="total-percentage">+2.4%</p>
          <p class="total-text">from last month</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
