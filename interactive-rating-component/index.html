<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container rating-container">
    <div class="circle"><img src="./images/icon-star.svg" alt=""></div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings">
      <button class="circle circle-btn">1</button>
      <button class="circle circle-btn">2</button>
      <button class="circle circle-btn">3</button>
      <button class="circle circle-btn">4</button>
      <button class="circle circle-btn">5</button>
    </div>
    <button class="submit-btn">Submit</button>
  </div>

  <div class="container thank-you-container">
    <img src="./images/illustration-thank-you.svg" alt="">
    <h3>You selected <span class="rating"></span> out of 5</h3>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
