<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive pricing component</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <div class="title-container">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <img class="circles" src="images/pattern-circles.svg" alt="">
    </div>
  
    <div class="component">
      <div class="slider-container">
        <div class="data-display">
          <p class="pageview"><span>100</span> PAGEVIEWS</p>
          <p class="pricing"><span>16</span> &nbsp / month</p>
        </div>
      
        <img src="images/icon-slider.svg" alt="">
      
        <div class="toggle-container">
          <span class="billing monthly">Monthly Billing</span>
          <input id="toggle" type="checkbox">
          <label for="toggle" class="toggle-btn"></label>
          <div class="yearly">
            <span class="billing">Yearly Billing</span>
            <span class="discount" >25% discount</span>
          </div>
        </div>
      </div>
    
      <hr>
    
      <div class="trial-container">
        <div class="benefit-list">
          <div class="benefit">
            <img src="images/icon-check.svg" alt="" class="tick">
            <span>Unlimited websites</span>
          </div> 
          <div class="benefit">
            <img src="images/icon-check.svg" alt="" class="tick">
            <span>100% data ownership</span>
          </div>
          <div class="benefit">
            <img src="images/icon-check.svg" alt="" class="tick">
            <span>Email eports</span>
          </div>
        </div>
        <button class="trial-btn">Start my trial</button>
      </div>
    
    </div>
  </div>


</body>
</html>
