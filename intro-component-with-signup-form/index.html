<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="intro-container">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-container">
      <div class="promo"><span>Try it free 7 days&nbsp;</span> then $20/mo. thereafter</div>
      <form class="form">
        <input type="text" class="first-name" placeholder="First Name" oninvalid="setCustomValidity('First Name cannot be empty')" oninput="setCustomValidity('')" required>
        <input type="text" class="last-name" placeholder="Last Name" oninvalid="setCustomValidity('Last Name cannot be empty')" oninput="setCustomValidity('')" required>
        <input type="email" class="email" placeholder="Email Address" oninvalid="setCustomValidity('Looks like this is not an email')" oninput="setCustomValidity('')" required>
        <input type="password" class="password" placeholder="Password" oninvalid="setCustomValidity('Password cannot be empty')" oninput="setCustomValidity('')" required>
        <input type="submit" class="claim-btn" value="claim your free trial" required>
        <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
